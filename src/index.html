<!DOCTYPE html>
<html lang="it-IT" prefix="og: http://ogp.me/ns#" class="no-js">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="css/main.css" type='text/css' media='all' />
</head>

<body>
    <div class="page">
        <div class="video-player">
            <video
                id="custom-video"
                playsinline
                muted
                autoplay
                src="/video.mp4"
                width="1280"
                height="720">
            </video>

            <div class="video-message">
                <div class="video-message-content">
                    <div class="video-message-logo">
                        <img src="images/azienda.svg" class="" />
                    </div>
                    <div class="video-message-name">
                        <h3>Impronta s.r.l.</h3>
                    </div>
                    <div class="video-message-text">
                        <p>Messaggio personalizzato di auguri</p>
                    </div>
                </div>

                <div class="video-message-footer">
                    <div class="video-message-footer-logo">
                        <img src="images/ail.svg" />
                    </div>
                    <div class="video-message-footer-text">
                        <p>Testo fornito di AIL</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
